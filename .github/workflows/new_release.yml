name: Publish to PyPI

on:
  release:
    types: [published]

jobs:
  publish:
    runs-on: ubuntu-latest

    environment:
      name: pypi
      url: https://pypi.org/p/flask-admin-tabler

    permissions:
      id-token: write

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install flit
        run: |
          python -m pip install --upgrade pip
          pip install flit

      - name: Build package
        run: flit build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@v1.13.0
